<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Tizen TV recommended meta -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <title>MyTV - Splash</title>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    /* Prevent text selection/long-press behaviors on TV */
    html, body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    .splash {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 800ms ease forwards;
    }
    .splash h1 {
      font-size: 96px;
      letter-spacing: 2px;
      margin: 0;
      color: #fff;
      text-shadow: 0 10px 40px rgba(0,0,0,0.6);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to   { opacity: 1 }
    }
    @keyframes fadeOut {
      to   { opacity: 0 }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 0.95; }
      50%     { transform: scale(1.03); opacity: 1; }
    }
  </style>
</head>
<body class="tv-bg">
  <div class="splash" id="splash">
    <h1>MyTV</h1>
  </div>
  <script>
    // Splash then navigate to home.html after 3 seconds; works offline as files are packaged
    const SPLASH_DURATION = 3000;
    const splash = document.getElementById('splash');
    setTimeout(() => {
      splash.style.animation = 'fadeOut 500ms ease forwards';
      setTimeout(() => {
        // replace so back button doesn't return to splash
        window.location.replace('home.html');
      }, 450);
    }, SPLASH_DURATION);
  </script>
</body>
</html>
