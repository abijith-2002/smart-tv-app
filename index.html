<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- TV-friendly meta -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <title>MyTV - Splash</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Splash specific styles - Tizen safe (opacity/transform only) */
    .splash-wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      text-align:center;
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(57,106,252,0.18) 0%, rgba(57,106,252,0) 70%),
        linear-gradient(135deg, rgba(30,60,114,0.35), rgba(42,82,152,0.35)),
        var(--bg);
      animation: fadeIn 600ms ease forwards;
      transition: opacity 350ms ease;
    }
    body.fade-out .splash-wrap { opacity: 0; }
    .brand{
      font-weight:800;
      letter-spacing:2px;
      font-size: clamp(3rem, 9vw, 6rem);
      text-shadow: 0 12px 40px rgba(0,0,0,0.55);
      transform: translateY(6px);
      animation: floatUp 900ms ease forwards 150ms;
    }
    .hint{
      margin-top: 12px;
      margin-bottom: 32px;
      color: var(--text-dim);
      font-size: clamp(0.95rem, 2.2vw, 1.25rem);
      opacity: 0.85;
    }
    
    .cta-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }
    
    .cta-button {
      appearance: none;
      text-decoration: none;
      color: #fff;
      border: 2px solid transparent;
      border-radius: 14px;
      min-width: clamp(10rem, 22vw, 20rem);
      min-height: clamp(3.2rem, 7vh, 4.2rem);
      padding: 0.9rem 1.25rem;
      font-size: clamp(1.1rem, 2.6vw, 1.6rem);
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease, background 160ms ease;
      cursor: pointer;
    }
    
    .cta-button.primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
    }
    
    .cta-button.secondary {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.06);
    }
    
    .cta-button:focus, .cta-button:focus-visible {
      outline: none;
      border-color: var(--focus);
      box-shadow: 0 0 0 4px rgba(255,209,102,0.36), 0 16px 40px rgba(0,0,0,0.5);
      transform: translateY(-1px) scale(1.03);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes floatUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="tv-bg">
  <main class="splash-wrap" role="main" aria-label="Landing screen">
    <div>
      <h1 class="brand">MyTV</h1>
      <p class="hint">Welcome to your smart TV experience</p>
      <div class="cta-row" role="group" aria-label="Main actions">
        <a href="home.html" class="cta-button primary" role="button" tabindex="0" data-index="0" aria-label="Enter the app">Enter</a>
        <a href="login.html" class="cta-button secondary" role="button" tabindex="0" data-index="1" aria-label="Login to your account">Login</a>
      </div>
    </div>
  </main>

  <script>
    // PUBLIC_INTERFACE
    /**
     * Landing page with Enter/Login buttons and remote navigation.
     */
    (function(){
      var buttons = document.querySelectorAll('.cta-button');
      
      // Focus first button initially
      if (buttons.length > 0) {
        buttons[0].focus();
      }
      
      // Handle remote navigation between buttons
      document.addEventListener('keydown', function(e) {
        var key = e.key || '';
        var activeEl = document.activeElement;
        var currentIndex = parseInt(activeEl.getAttribute('data-index') || '0');
        
        if (key === 'ArrowLeft' && currentIndex > 0) {
          e.preventDefault();
          buttons[currentIndex - 1].focus();
        } else if (key === 'ArrowRight' && currentIndex < buttons.length - 1) {
          e.preventDefault();
          buttons[currentIndex + 1].focus();
        } else if (key === 'Enter' || key === ' ') {
          e.preventDefault();
          if (activeEl && activeEl.href) {
            window.location.href = activeEl.href;
          }
        }
      });
    })();
  </script>

</html>
