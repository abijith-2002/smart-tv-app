<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyProjectTV - Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="assets/common.css"/>
</head>
<body class="bg">
  <div class="screen center-screen card-panel">
    <h1 class="title">Create Account</h1>
    <div class="form">
      <input id="name" type="text" placeholder="Name" class="input focusable" />
      <input id="email" type="email" placeholder="Email" class="input focusable" />
      <input id="password" type="password" placeholder="Password" class="input focusable" />
      <div class="actions">
        <button id="signupBtn" class="btn primary focusable" data-action="do-signup">Sign up</button>
        <button class="btn ghost focusable" data-action="goto:login">Back to login</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    window.addEventListener('load', () => {
      FocusManager.init({
        container: document.body,
        initial: document.getElementById('name')
      });

      AppRouter.register('goto:login', () => window.location.href = 'login.html');
      AppRouter.register('do-signup', () => {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const pwd = document.getElementById('password').value.trim();
        if (name && email && pwd) {
          localStorage.setItem('mptv_session', JSON.stringify({ email, name }));
          window.location.href = 'myplan.html';
        } else {
          Toast.show('Please fill in all fields');
        }
      });
    });
  </script>
</body>
</html>
