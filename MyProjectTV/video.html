<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyProjectTV - Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="assets/common.css"/>
  <style>
    .player { width: 80vw; height: 45vw; max-width: 1280px; max-height: 720px; background:#000; }
    video { width: 100%; height: 100%; background: #000; }
  </style>
</head>
<body class="bg">
  <div class="screen center-screen">
    <video id="player" class="player" controls preload="metadata" tabindex="0"></video>
    <div class="actions" style="margin-top: 16px;">
      <button class="btn ghost focusable" data-action="back">Back</button>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    window.addEventListener('load', () => {
      const player = document.getElementById('player');
      const id = new URLSearchParams(location.search).get('id') || '1';
      // Placeholder source; in real app, map id to media URL
      const src = 'assets/images/banner.jpg';
      // Use image placeholder to keep structure; in real scenario this would be a video URL.
      player.poster = src;

      FocusManager.init({
        container: document.body,
        initial: player
      });

      AppRouter.register('back', () => history.back());
    });
  </script>
</body>
</html>
