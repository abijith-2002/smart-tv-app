<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyProjectTV - Landing</title>
  <meta name="viewport" content="width=1920, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="assets/common.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="tv-bg">
  <div id="app" class="tv-container" data-focus-container="true">
    <h1 class="tv-title">Welcome to MyProjectTV</h1>
    <div class="button-row" role="menu" aria-label="Landing actions">
      <button class="tv-button focusable" data-focus="true" data-focus-index="0" data-action="login" role="menuitem" tabindex="0">Login</button>
      <button class="tv-button focusable" data-focus="true" data-focus-index="1" data-action="signup" role="menuitem" tabindex="-1">Signup</button>
    </div>
    <p class="tv-hint">Use arrow keys to navigate. Press Enter to select. Back exits the app on TV.</p>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Initialize landing page focus grid: 1 row, 2 columns
    window.TVApp && window.TVApp.init({
      page: 'landing',
      grid: { rows: 1, cols: 2 },
      containerSelector: '.button-row',
      focusSelector: '.focusable',
      initialIndex: 0
    });

    // Click handlers for landing actions
    document.querySelectorAll('.focusable').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const action = e.currentTarget.getAttribute('data-action');
        if (action === 'login') {
          // For preview flow, navigate to home.html after login selection
          window.location.href = 'home.html';
        } else if (action === 'signup') {
          // For preview flow, navigate to home.html after signup selection
          window.location.href = 'home.html';
        }
      });
    });
  </script>
</body>
</html>
