<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyProjectTV - Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="assets/common.css"/>
</head>
<body class="bg">
  <div class="screen center-screen card-panel">
    <h1 class="title">Video Details</h1>
    <p class="subtitle">A sample video description for item <span id="itemId"></span>.</p>
    <div class="actions">
      <button class="btn primary focusable" data-action="play">Play</button>
      <button class="btn ghost focusable" data-action="back">Back</button>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    window.addEventListener('load', () => {
      const id = new URLSearchParams(location.search).get('id') || '1';
      document.getElementById('itemId').textContent = id;

      FocusManager.init({
        container: document.body,
        initial: document.querySelector('.focusable')
      });

      AppRouter.register('play', () => {
        window.location.href = `video.html?id=${encodeURIComponent(id)}`;
      });
      AppRouter.register('back', () => history.back());
    });
  </script>
</body>
</html>
