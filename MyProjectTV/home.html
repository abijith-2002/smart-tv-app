<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyProjectTV - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="assets/common.css"/>
</head>
<body class="bg">
  <header class="topbar">
    <div class="brand">MyProjectTV</div>
    <nav class="topnav">
      <button class="btn nav-btn focusable" data-next="row-1-0" data-action="goto:home">Home</button>
      <button class="btn nav-btn focusable" data-action="goto:myplan">My Plan</button>
      <button class="btn nav-btn focusable" data-action="goto:login">Logout</button>
    </nav>
  </header>

  <main class="content">
    <section class="row">
      <h2>Trending</h2>
      <div class="grid" role="grid" aria-label="Trending">
        <button class="card focusable" data-action="open-detail" data-id="1">
          <img src="assets/images/thumb-1.jpg" alt="Trending 1"/>
        </button>
        <button class="card focusable" data-action="open-detail" data-id="2">
          <img src="assets/images/thumb-2.jpg" alt="Trending 2"/>
        </button>
        <button class="card focusable" data-action="open-detail" data-id="3">
          <img src="assets/images/thumb-3.jpg" alt="Trending 3"/>
        </button>
        <button class="card focusable" data-action="open-detail" data-id="4">
          <img src="assets/images/thumb-4.jpg" alt="Trending 4"/>
        </button>
      </div>
    </section>

    <section class="row">
      <h2>Continue Watching</h2>
      <div class="grid" role="grid" aria-label="Continue Watching">
        <button class="card focusable" data-action="open-detail" data-id="5">
          <img src="assets/images/thumb-5.jpg" alt="Continue 1"/>
        </button>
        <button class="card focusable" data-action="open-detail" data-id="6">
          <img src="assets/images/thumb-6.jpg" alt="Continue 2"/>
        </button>
      </div>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script>
    window.addEventListener('load', () => {
      FocusManager.init({
        container: document.body,
        initial: document.querySelector('.grid .focusable')
      });

      AppRouter.register('goto:login', () => {
        localStorage.removeItem('mptv_session');
        window.location.href = 'login.html';
      });
      AppRouter.register('goto:home', () => window.location.href = 'home.html');
      AppRouter.register('goto:myplan', () => window.location.href = 'myplan.html');
      AppRouter.register('open-detail', (btn) => {
        const id = btn.dataset.id || '1';
        window.location.href = `video-detail.html?id=${encodeURIComponent(id)}`;
      });
    });
  </script>
</body>
</html>
