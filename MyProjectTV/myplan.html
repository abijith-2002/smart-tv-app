<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>MyProjectTV - My Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="assets/common.css"/>
</head>
<body class="bg">
  <div class="screen center-screen card-panel">
    <h1 class="title">My Plan</h1>
    <p class="subtitle">You're on the Free Plan. Upgrade to enjoy more!</p>
    <div class="actions">
      <button class="btn primary focusable" data-action="goto:home">Go to Home</button>
      <button class="btn ghost focusable" data-action="goto:login">Logout</button>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    window.addEventListener('load', () => {
      FocusManager.init({
        container: document.body,
        initial: document.querySelector('.focusable')
      });
      AppRouter.register('goto:home', () => window.location.href = 'home.html');
      AppRouter.register('goto:login', () => {
        localStorage.removeItem('mptv_session');
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
