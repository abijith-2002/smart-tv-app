<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>MyTV - Home</title>
  <link rel="stylesheet" href="style.css"/>
  <style>html, body { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }</style>
</head>
<body class="tv-bg">
  <header class="top-menu" role="menu" aria-label="Top navigation">
    <nav class="menu-container" id="topMenu" data-role="menu">
      <a href="home.html" class="menu-item active" role="menuitem" tabindex="0" data-menu-index="0">Home</a>
      <a href="login.html" class="menu-item" role="menuitem" tabindex="0" data-menu-index="1">Login</a>
      <a href="#" class="menu-item" role="menuitem" tabindex="0" data-menu-index="2" onclick="alert('Settings coming soon'); return false;">Setting</a>
      <a href="myplan.html" class="menu-item" role="menuitem" tabindex="0" data-menu-index="3">My Plan</a>
    </nav>
  </header>

  <section class="banner" aria-label="Featured banner">
    <div class="banner-bg" style="background-image: url('assets/images/banner.jpg')"></div>
    <div class="banner-overlay"></div>
    <div class="banner-content">
      <h2 class="banner-title">Featured Highlight</h2>
      <p class="banner-subtitle">Enjoy movies and shows tuned for your TV.</p>
      <div class="banner-actions" role="group" aria-label="Banner actions">
        <button class="primary-btn" tabindex="0" data-group="banner" data-index="0" aria-label="Play featured">Play</button>
        <button class="secondary-btn" tabindex="0" data-group="banner" data-index="1" aria-label="More info">More Info</button>
      </div>
    </div>
  </section>

  <main class="content" aria-label="Home content">
    <section class="rail" aria-label="Top Trending">
      <h3 class="rail-title">Top Trending</h3>
      <div class="rail-row" role="list" data-rail-index="0">
        <button class="card" role="listitem" tabindex="0" aria-label="Trending item 1" data-group="rail-0" data-index="0">
          <img src="assets/images/thumb-1.jpg" alt="Trending 1"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Trending item 2" data-group="rail-0" data-index="1">
          <img src="assets/images/thumb-2.jpg" alt="Trending 2"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Trending item 3" data-group="rail-0" data-index="2">
          <img src="assets/images/thumb-3.jpg" alt="Trending 3"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Trending item 4" data-group="rail-0" data-index="3">
          <img src="assets/images/thumb-4.jpg" alt="Trending 4"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Trending item 5" data-group="rail-0" data-index="4">
          <img src="assets/images/thumb-5.jpg" alt="Trending 5"/>
        </button>
      </div>
    </section>

    <section class="rail" aria-label="Continue Watching">
      <h3 class="rail-title">Continue Watching</h3>
      <div class="rail-row" role="list" data-rail-index="1">
        <button class="card" role="listitem" tabindex="0" aria-label="Continue item 1" data-group="rail-1" data-index="0">
          <img src="assets/images/thumb-1.jpg" alt="Continue 1"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Continue item 2" data-group="rail-1" data-index="1">
          <img src="assets/images/thumb-2.jpg" alt="Continue 2"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Continue item 3" data-group="rail-1" data-index="2">
          <img src="assets/images/thumb-3.jpg" alt="Continue 3"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Continue item 4" data-group="rail-1" data-index="3">
          <img src="assets/images/thumb-4.jpg" alt="Continue 4"/>
        </button>
      </div>
    </section>

    <section class="rail" aria-label="Action">
      <h3 class="rail-title">Action</h3>
      <div class="rail-row" role="list" data-rail-index="2">
        <button class="card" role="listitem" tabindex="0" aria-label="Action item 1" data-group="rail-2" data-index="0">
          <img src="assets/images/thumb-1.jpg" alt="Action 1"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Action item 2" data-group="rail-2" data-index="1">
          <img src="assets/images/thumb-2.jpg" alt="Action 2"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Action item 3" data-group="rail-2" data-index="2">
          <img src="assets/images/thumb-3.jpg" alt="Action 3"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Action item 4" data-group="rail-2" data-index="3">
          <img src="assets/images/thumb-4.jpg" alt="Action 4"/>
        </button>
      </div>
    </section>

    <section class="rail" aria-label="Drama">
      <h3 class="rail-title">Drama</h3>
      <div class="rail-row" role="list" data-rail-index="3">
        <button class="card" role="listitem" tabindex="0" aria-label="Drama item 1" data-group="rail-3" data-index="0">
          <img src="assets/images/thumb-5.jpg" alt="Drama 1"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Drama item 2" data-group="rail-3" data-index="1">
          <img src="assets/images/thumb-6.jpg" alt="Drama 2"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Drama item 3" data-group="rail-3" data-index="2">
          <img src="assets/images/thumb-1.jpg" alt="Drama 3"/>
        </button>
      </div>
    </section>

    <section class="rail" aria-label="Horror">
      <h3 class="rail-title">Horror</h3>
      <div class="rail-row" role="list" data-rail-index="4">
        <button class="card" role="listitem" tabindex="0" aria-label="Horror item 1" data-group="rail-4" data-index="0">
          <img src="assets/images/thumb-2.jpg" alt="Horror 1"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Horror item 2" data-group="rail-4" data-index="1">
          <img src="assets/images/thumb-3.jpg" alt="Horror 2"/>
        </button>
        <button class="card" role="listitem" tabindex="0" aria-label="Horror item 3" data-group="rail-4" data-index="2">
          <img src="assets/images/thumb-4.jpg" alt="Horror 3"/>
        </button>
      </div>
    </section>

    <section class="subscriptions" aria-label="Available Subscriptions">
      <h3 class="rail-title">Available Subscriptions</h3>
      <div class="plans" data-rail-index="5">
        <button class="plan-card" tabindex="0" data-group="subs" data-index="0" aria-label="Basic plan 9.99">
          <div class="plan-name">Basic</div>
          <div class="plan-price">$9.99</div>
        </button>
        <button class="plan-card" tabindex="0" data-group="subs" data-index="1" aria-label="Standard plan 13.99">
          <div class="plan-name">Standard</div>
          <div class="plan-price">$13.99</div>
        </button>
        <button class="plan-card" tabindex="0" data-group="subs" data-index="2" aria-label="Premium plan 17.99">
          <div class="plan-name">Premium</div>
          <div class="plan-price">$17.99</div>
        </button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
