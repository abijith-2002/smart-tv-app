<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyTV - Home</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="tv-bg">
  <!-- Top Menu -->
  <header class="top-menu" role="menu" aria-label="Top navigation">
    <nav class="menu-container">
      <button class="menu-item" role="menuitem" tabindex="0" data-group="menu" data-index="0" data-action="home">Home</button>
      <button class="menu-item" role="menuitem" tabindex="0" data-group="menu" data-index="1" data-action="login">Login</button>
      <button class="menu-item" role="menuitem" tabindex="0" data-group="menu" data-index="2" data-action="settings">Setting</button>
      <button class="menu-item" role="menuitem" tabindex="0" data-group="menu" data-index="3" data-action="myplan">My Plan</button>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner" aria-label="Featured banner">
    <div class="banner-bg" style="background-image: url('assets/images/placeholder/banner.jpg')"></div>
    <div class="banner-overlay"></div>
    <div class="banner-content">
      <h2 class="banner-title">Featured Highlight</h2>
      <p class="banner-subtitle">Enjoy movies and shows tuned for your TV.</p>
      <div class="banner-actions">
        <button class="primary-btn" tabindex="0" data-group="banner" data-index="0" aria-label="Play featured">Play</button>
        <button class="secondary-btn" tabindex="0" data-group="banner" data-index="1" aria-label="More info">More Info</button>
      </div>
    </div>
  </section>

  <!-- Content Rails -->
  <main class="content" aria-label="Home content">
    <section class="rail" aria-label="Top Trending">
      <h3 class="rail-title">Top Trending</h3>
      <div class="rail-row" role="list">
        <div class="card" role="listitem" tabindex="0" aria-label="Trending item 1" data-group="rail-0" data-index="0">
          <img src="assets/images/placeholder/trending1.jpg" alt="Trending 1"/>
        </div>
        <div class="card" role="listitem" tabindex="0" aria-label="Trending item 2" data-group="rail-0" data-index="1">
          <img src="assets/images/placeholder/trending2.jpg" alt="Trending 2"/>
        </div>
        <div class="card" role="listitem" tabindex="0" aria-label="Trending item 3" data-group="rail-0" data-index="2">
          <img src="assets/images/placeholder/trending3.jpg" alt="Trending 3"/>
        </div>
      </div>
    </section>

    <section class="rail" aria-label="Continue Watching">
      <h3 class="rail-title">Continue Watching</h3>
      <div class="rail-row" role="list">
        <div class="card" role="listitem" tabindex="0" aria-label="Continue item 1" data-group="rail-1" data-index="0">
          <img src="assets/images/placeholder/continue1.jpg" alt="Continue 1"/>
        </div>
        <div class="card" role="listitem" tabindex="0" aria-label="Continue item 2" data-group="rail-1" data-index="1">
          <img src="assets/images/placeholder/continue2.jpg" alt="Continue 2"/>
        </div>
        <div class="card" role="listitem" tabindex="0" aria-label="Continue item 3" data-group="rail-1" data-index="2">
          <img src="assets/images/placeholder/continue3.jpg" alt="Continue 3"/>
        </div>
      </div>
    </section>

    <section class="rail" aria-label="Action">
      <h3 class="rail-title">Action</h3>
      <div class="rail-row" role="list">
        <div class="card" role="listitem" tabindex="0" aria-label="Action item 1" data-group="rail-2" data-index="0">
          <img src="assets/images/placeholder/action1.jpg" alt="Action 1"/>
        </div>
        <div class="card" role="listitem" tabindex="0" aria-label="Action item 2" data-group="rail-2" data-index="1">
          <img src="assets/images/placeholder/action1.jpg" alt="Action 2"/>
        </div>
        <div class="card" role="listitem" tabindex="0" aria-label="Action item 3" data-group="rail-2" data-index="2">
          <img src="assets/images/placeholder/action1.jpg" alt="Action 3"/>
        </div>
      </div>
    </section>

    <section class="rail" aria-label="Drama">
      <h3 class="rail-title">Drama</h3>
      <div class="rail-row" role="list">
        <div class="card" role="listitem" tabindex="0" aria-label="Drama item 1" data-group="rail-3" data-index="0">
          <img src="assets/images/placeholder/drama1.jpg" alt="Drama 1"/>
        </div>
        <div class="card" role="listitem" tabindex="0" aria-label="Drama item 2" data-group="rail-3" data-index="1">
          <img src="assets/images/placeholder/drama1.jpg" alt="Drama 2"/>
        </div>
        <div class="card" role="listitem" tabindex="0" aria-label="Drama item 3" data-group="rail-3" data-index="2">
          <img src="assets/images/placeholder/drama1.jpg" alt="Drama 3"/>
        </div>
      </div>
    </section>

    <section class="rail" aria-label="Horror">
      <h3 class="rail-title">Horror</h3>
      <div class="rail-row" role="list">
        <div class="card" role="listitem" tabindex="0" aria-label="Horror item 1" data-group="rail-4" data-index="0">
          <img src="assets/images/placeholder/horror1.jpg" alt="Horror 1"/>
        </div>
        <div class="card" role="listitem" tabindex="0" aria-label="Horror item 2" data-group="rail-4" data-index="1">
          <img src="assets/images/placeholder/horror1.jpg" alt="Horror 2"/>
        </div>
        <div class="card" role="listitem" tabindex="0" aria-label="Horror item 3" data-group="rail-4" data-index="2">
          <img src="assets/images/placeholder/horror1.jpg" alt="Horror 3"/>
        </div>
      </div>
    </section>

    <section class="subscriptions" aria-label="Available Subscriptions">
      <h3 class="rail-title">Available Subscriptions</h3>
      <div class="plans">
        <button class="plan-card" tabindex="0" data-group="subs" data-index="0" aria-label="Basic plan 9.99">
          <div class="plan-name">Basic</div>
          <div class="plan-price">$9.99</div>
        </button>
        <button class="plan-card" tabindex="0" data-group="subs" data-index="1" aria-label="Standard plan 13.99">
          <div class="plan-name">Standard</div>
          <div class="plan-price">$13.99</div>
        </button>
        <button class="plan-card" tabindex="0" data-group="subs" data-index="2" aria-label="Premium plan 17.99">
          <div class="plan-name">Premium</div>
          <div class="plan-price">$17.99</div>
        </button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
