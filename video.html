<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>MyTV - Video</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .player-wrap{
      min-height: 100vh;
      display: grid;
      align-content: center;
      justify-items: center;
      padding: 4vh 4vw;
      background:
        radial-gradient(1400px 700px at 0% 0%, rgba(57,106,252,0.16) 0%, rgba(57,106,252,0) 70%),
        linear-gradient(135deg, rgba(10,20,35,0.85), rgba(15,30,55,0.75)),
        var(--bg);
    }
    .video-frame{
      width: min(90vw, 1600px);
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 16px 46px rgba(0,0,0,0.6);
      border: 2px solid rgba(255,255,255,0.06);
      position: relative;
    }
    .overlay-bar{
      position: absolute;
      left: 0; right: 0; top: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,0,0));
      padding: 10px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-size: clamp(14px, 1.6vw, 18px);
    }
    .overlay-actions a{
      appearance:none; text-decoration:none; color:#fff; border: 2px solid transparent;
      background: rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 8px 12px;
      font-size: clamp(14px, 1.6vw, 18px);
      display:inline-flex; align-items:center; justify-content:center;
      min-width: 120px; min-height: 44px;
    }
    .overlay-actions a:focus{
      outline:none; border-color: var(--focus);
      box-shadow: 0 0 0 4px rgba(255,209,102,0.35);
    }
    video{ width: 100%; height: 100%; display:block; background: #000; }
  </style>
</head>
<body class="tv-bg">
  <main class="player-wrap" aria-label="Video player">
    <div class="video-frame">
      <div class="overlay-bar">
        <div id="vidTitle">Playing</div>
        <div class="overlay-actions">
          <a href="home.html" tabindex="0" aria-label="Exit player">Exit</a>
        </div>
      </div>
      <video id="video" controls autoplay preload="auto" tabindex="-1">
        <source id="videoSrc" src="" type="video/mp4"/>
        Your device does not support HTML5 video.
      </video>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    (function(){
      var sp = new URLSearchParams(location.search);
      var title = sp.get('title') || 'Playing';
      var src = sp.get('src') || '';
      document.getElementById('vidTitle').textContent = title;
      if (src){
        // If src points to an image placeholder, still load it to show something;
        // in a real app this would be a video URL.
        document.getElementById('videoSrc').src = src;
      } else {
        // Fallback sample: empty source will show controls without content.
      }

      // Simple back handling: back to title-card or home
      document.addEventListener('keydown', function(e){
        if (e.key === 'Escape' || e.key === 'Backspace'){
          e.preventDefault();
          if (document.referrer && /title-card\.html/.test(document.referrer)) history.back();
          else window.location.href = 'home.html';
        }
      }, true);
    })();
  </script>
</body>
</html>
