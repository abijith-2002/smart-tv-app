<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Sign Up Page</h1>
    <p>Here you can implement sign up form later.</p>
    <div class="button-group">
      <button id="backBtn" class="btn">Back</button>
    </div>
  </div>

  <script>
    // Get the Back button
    const buttons = [document.getElementById("backBtn")];
    let selectedIndex = 0; // Only one button

    // Function to update focus
    function updateFocus() {
      buttons.forEach((btn, index) => {
        if (index === selectedIndex) {
          btn.focus();
          btn.style.outline = "3px solid yellow"; // Highlight selected
        } else {
          btn.style.outline = "none";
        }
      });
    }

    // Initial focus on page load
    window.onload = function() {
      document.body.focus();
      updateFocus();
    };

    // Listen to TV remote keys
    document.addEventListener("keydown", function(event) {
      switch(event.keyCode) {
        case 37: // Left arrow
        case 39: // Right arrow
          // Only one button, no change
          break;
        case 13: // Enter key
          buttons[selectedIndex].click();
          break;
        case 10004: // Return key on remote
        case 10009: // Another common back key
          window.location.href = "index.html"; // Navigate back to home
          break;
      }
    });

    // Back button click
    buttons[0].addEventListener("click", function() {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
