<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=1920, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Screen 35 (4077:14472)</title>
  <link rel="stylesheet" href="35-4077-14472.css"/>
</head>
<body>
  <!-- Root frame sized to 1920x1080 (FHD), with absolute children based on JSON coordinates -->
  <main id="screen-root" role="main" aria-label="Figma Screen 35">
    <!-- Background image defined by JSON; src set by JS from figmaimages path -->
    <img id="bg-image" alt="" aria-hidden="true"/>

    <!-- Gradient overlay layer matching JSON node structure -->
    <div id="gradient-horizontal-full" aria-hidden="true">
      <div class="degradado-abajo" aria-hidden="true"></div>
    </div>

    <!-- MetadataInfoPanel container -->
    <section id="metadata-info-panel" aria-label="Metadata Info Panel">
      <!-- Top row: channel number and channel name -->
      <div class="row frame-29360">
        <div class="row frame-29354">
          <div class="channel-adaptable">
            <span class="channel-number" tabindex="0"></span>
          </div>
          <div class="channel-small">
            <span class="channel-name" tabindex="0"></span>
          </div>
        </div>

        <div class="frame-29359">
          <div class="program-name" role="heading" aria-level="1" tabindex="0"></div>

          <div class="row frame-29352">
            <div class="row meta-line" role="group" aria-label="Program meta">
              <span class="meta-text title" tabindex="0"></span>
              <span class="divider" aria-hidden="true">|</span>
              <span class="meta-text duration" tabindex="0"></span>
              <span class="divider" aria-hidden="true">|</span>
              <span class="meta-text genres" tabindex="0"></span>
              <span class="divider" aria-hidden="true">|</span>
              <span class="tag-age" tabindex="0"></span>
            </div>

            <div class="row meta-timestamp" role="group" aria-label="Time info">
              <span class="tag-later" tabindex="0"></span>
              <span class="hour start" tabindex="0"></span>
              <span class="bar" aria-hidden="true">-</span>
              <span class="hour end" tabindex="0"></span>
              <span class="divider32" aria-hidden="true">|</span>
              <button class="icon-button replay" aria-label="Repetir" tabindex="0"></button>
              <span class="divider32" aria-hidden="true">|</span>
              <button class="icon-button cc" aria-label="Subtítulos" tabindex="0"></button>
            </div>
          </div>
        </div>
      </div>

      <!-- Second block: description and panel buttons row -->
      <div class="frame-29355">
        <p class="textbox3lines" tabindex="0"></p>

        <div class="panel-buttons" role="group" aria-label="Opciones">
          <!-- Buttons rendered and labeled via JSON; six tiles expected -->
          <button class="panel-btn panel-btn-1" tabindex="0">
            <span class="panel-btn-icon icon-1" aria-hidden="true"></span>
            <span class="panel-btn-text"></span>
          </button>
          <button class="panel-btn panel-btn-2" tabindex="0">
            <span class="panel-btn-icon icon-2" aria-hidden="true"></span>
            <span class="panel-btn-text"></span>
          </button>
          <button class="panel-btn panel-btn-3" tabindex="0">
            <span class="panel-btn-icon icon-3" aria-hidden="true"></span>
            <span class="panel-btn-text"></span>
          </button>
          <button class="panel-btn panel-btn-4" tabindex="0">
            <span class="panel-btn-icon icon-4" aria-hidden="true"></span>
            <span class="panel-btn-text"></span>
          </button>
          <button class="panel-btn panel-btn-5" tabindex="0">
            <span class="panel-btn-icon icon-5" aria-hidden="true"></span>
            <span class="panel-btn-text"></span>
          </button>
          <button class="panel-btn panel-btn-6" tabindex="0">
            <span class="panel-btn-icon icon-6" aria-hidden="true"></span>
            <span class="panel-btn-text"></span>
          </button>
        </div>
      </div>
    </section>

    <!-- SystemDate component -->
    <aside id="system-date" aria-label="Fecha y hora del sistema">
      <div class="date-hour" tabindex="0"></div>
      <div class="date" tabindex="0"></div>
    </aside>
  </main>

  <script src="35-4077-14472.js"></script>
  <noscript>
    Esta pantalla requiere JavaScript para cargar el diseño a partir del JSON de Figma.
  </noscript>
</body>
</html>
