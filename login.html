<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyTV - Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="tv-bg">
  <header class="top-menu" role="menu" aria-label="Top navigation">
    <nav class="menu-container">
      <a href="home.html" class="menu-item" role="menuitem" tabindex="0">Home</a>
      <a href="login.html" class="menu-item active" role="menuitem" tabindex="0">Login</a>
      <button class="menu-item" role="menuitem" tabindex="0" onclick="alert('Settings coming soon')">Setting</button>
      <a href="my-plan.html" class="menu-item" role="menuitem" tabindex="0">My Plan</a>
    </nav>
  </header>

  <main class="auth-container" aria-label="Login form">
    <h1 class="page-title">Login</h1>
    <form class="auth-form" onsubmit="return false;">
      <label class="auth-label" for="email">Email</label>
      <input id="email" type="email" class="auth-input" placeholder="you@example.com" tabindex="0" />

      <label class="auth-label" for="password">Password</label>
      <input id="password" type="password" class="auth-input" placeholder="••••••••" tabindex="0" />

      <button class="primary-btn auth-submit" tabindex="0">Sign In</button>
      <a class="secondary-link" href="home.html" tabindex="0">Back to Home</a>
    </form>
  </main>
</body>
</html>
